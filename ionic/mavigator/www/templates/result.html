<ion-view title="Ergebnisse">
  <ion-pane>
    <ion-tabs class="tabs-icon-top">
      <ion-tab title="FuÃŸweg" icon="ion-android-walk">
        <ion-view>
          <ion-content>
            <ion-list>
              <div ng-repeat="step in walk_steps">
                <div class="item item-text-wrap" ng-if="step.distance.value >= 0">
                  {{step.html_instructions}}
                  <span class="item-note">
                  <span ng-bind-html="step.distance.text"></span>
                  </span>
                </div>
                <div class="item item-divider" ng-if="step.distance.value < 0">
                  {{step.html_instructions}}
                </div>
              </div>
            </ion-list>
          </ion-content>
        </ion-view>
      </ion-tab>

      <ion-tab title="RNV" icon="ion-android-subway">
        <ion-view>
          <ion-content>
            <ion-list>
              <div ng-repeat="step in tram_steps" class="item item-text-wrap">
                {{step.html_instructions}}
                <span class="item-note">
                  <span ng-bind-html="step.distance.text"></span>
                </span>
              </div>
            </ion-list>
          </ion-content>
        </ion-view>
      </ion-tab>

      <ion-tab title="VRNnextbike" icon="ion-android-bicycle">
        <ion-view>
          <ion-content>
            <ion-list>
              <div ng-repeat="step in bike_steps">
                <div class="item item-text-wrap" ng-if="step.distance.value >= 0">
                  {{step.html_instructions}}
                  <span class="item-note">
                  <span ng-bind-html="step.distance.text"></span>
                  </span>
                </div>
                <div class="item item-divider" ng-if="step.distance.value < 0">
                  {{step.html_instructions}}
                </div>
              </div>
            </ion-list>
          </ion-content>
        </ion-view>
      </ion-tab>

    </ion-tabs>
  </ion-pane>
</ion-view>
